<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang của Milu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-avatar">
                <img src="1.png" alt="avatar">
            </div>
            <div class="login-card-header">
                <h1>Milu Dốt</h1>
                <div>Em hãy đăng nhập vào tình yêu này</div>
            </div>
            <div class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">edit_note</span>
                    <input type="text" placeholder="Họ và tên em" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">calendar_month</span>
                    <input type="text" placeholder="Ngày thiên thần ra đời" required autofocus>
                </div>
                <a href="https://maidatfine1504.github.io/Milu/" target="_self">
                    <button type="submit">Đi vào tym</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
